<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="choose-your-own-ceiling choose-your-own-ceiling--sky">
        <!-- Frontend Дима -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/ceiling/choose-your-own-ceiling.css">

        <div class="container">
            <h2 class="title">ВЫБЕРИТЕ СВОЕ НЕБО</h2>

            <div class="choose-your-own-ceiling__box active">
                <div class="choose-your-own-ceiling__image">
                    <div class="choose-your-own-ceiling__image-bg"></div>
                </div>

                <div class="choose-your-own-ceiling__colors">
                    <p class="choose-your-own-ceiling__colors-text fw7">Варианты печати:</p>

                    <ul class="choose-your-own-ceiling__colors-list reset">
                        <li class="choose-your-own-ceiling__colors-item choose-your-own-ceiling__colors-item--sky choose-your-own-ceiling__colors-item--sky-1 active" data-img="choose-your-own-sky-1"></li>
                        <li class="choose-your-own-ceiling__colors-item choose-your-own-ceiling__colors-item--sky choose-your-own-ceiling__colors-item--sky-2" data-img="choose-your-own-sky-2"></li>
                        <li class="choose-your-own-ceiling__colors-item choose-your-own-ceiling__colors-item--sky choose-your-own-ceiling__colors-item--sky-3" data-img="choose-your-own-sky-3"></li>
                        <li class="choose-your-own-ceiling__colors-item choose-your-own-ceiling__colors-item--sky choose-your-own-ceiling__colors-item--sky-4" data-img="choose-your-own-sky-4"></li>
                        <li class="choose-your-own-ceiling__colors-item choose-your-own-ceiling__colors-item--sky choose-your-own-ceiling__colors-item--sky-5" data-img="choose-your-own-sky-5"></li>
                        <li class="choose-your-own-ceiling__colors-item choose-your-own-ceiling__colors-item--sky choose-your-own-ceiling__colors-item--sky-6" data-img="choose-your-own-sky-6"></li>
                        <li class="choose-your-own-ceiling__colors-item choose-your-own-ceiling__colors-item--sky choose-your-own-ceiling__colors-item--sky-7" data-img="choose-your-own-sky-7"></li>
                        <li class="choose-your-own-ceiling__colors-item choose-your-own-ceiling__colors-item--sky choose-your-own-ceiling__colors-item--sky-8" data-img="choose-your-own-sky-8"></li>
                    </ul>
                </div>

                <p class="choose-your-own-ceiling__text">Введите площадь помещения, чтобы рассчитать стоимость потолка</p>
                
                <div class="choose-your-own-ceiling__content">
                    <div class="choose-your-own-ceiling__price">
                        <div class="choose-your-own-ceiling__price-box">
                            <div class="choose-your-own-ceiling__price-inner">
                                <span class="choose-your-own-ceiling__price-circle choose-your-own-ceiling__price-circle--minus"></span>
                                <input class="choose-your-own-ceiling__price-input" type="number" step="1" min="1" max="100"  value="1">
                                <span class="choose-your-own-ceiling__price-square"> М<sup>2</sup></span>
                                <span class="choose-your-own-ceiling__price-circle choose-your-own-ceiling__price-circle--plus"></span>
                            </div>

                            <span class="choose-your-own-ceiling__price-old fw9">= <span class="choose-your-own-ceiling__price-old-value"  data-value="1.061">499</span> ₽</span>
                            <span class="choose-your-own-ceiling__price-new fw9"><span class="choose-your-own-ceiling__price-new-value" data-value="470">470</span> ₽</span>
                        </div>

                        <button class="button">РАССЧИТАТЬ</button>

                        <p class="choose-your-own-ceiling__text-call">Звоните прямо сейчас и получите самое выгодное предложение! Дешевле нет нигде!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/wp-content/themes/twentytwenty-child/js/only-js-without-jquery.js"></script>
</body>
</html>
