<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="promo-insulation-balconies-loggias">
        <!-- frontend Дима  -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/promo-main.css">
    
        <div class="container">

            <div class="promo-insulation-balconies-loggias__box">
                <div class="promo-image"></div>

                <div class="promo-content">

                    <div class="promo-content__title">
                        <span><span class="no-wrap">УТЕПЛЕНИЕ БАЛКОНОВ</span> И&nbsp;ЛОДЖИЙ</span>
                    </div>

                    <div class="promo-content__info-box">
                        <span class="promo-content__icon sprite-after"></span>
                        <p class="promo-content__subtitle">КАЧЕСТВЕННО
                            <span class="promo-content__subtitle-text">И ДОСТУПНО</span>
                        </p>
                    </div>

                    <div class="info-price">
                        <div class="info-price__image">
                            <p class="info-price__text-price">Цены в 1,5-2 раза ниже *</p>
                        </div>
                        <p class="info-price__text">*средних по Тольятти</p>
                    </div>

                </div>

                <a class="exact-calculation-button open-modal-1" data-modal="#modal2" href="#">
                    <span class="exact-calculation-button__image"></span>
                    <span class="exact-calculation-button__text">Получить точный расчёт и сравнить цены</span>
                </a>
            </div>

        </div>

    </section>
