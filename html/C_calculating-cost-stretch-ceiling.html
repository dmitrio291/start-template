<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="calculating-cost-stretch-ceiling padding">
        <!--frontend Дима-->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/ceiling/calculating-cost-stretch-ceiling.css">

        <div class="container">
            <h2 class="title">РАССЧЕТ СТОИМОСТИ НАТЯЖНОГО ПОТОЛКА</h2>

            <div class="calculating-cost-stretch-ceiling__inner">
                <p class="text">Материал + установка</p>

                <div class="calculating-cost-stretch-ceiling__box">
                    <div class="calculating-cost-stretch-ceiling__values">
                        <div class="calculating-cost-stretch-ceiling__value orange"><span id="calculatingCostValue">18</span> <span class="calculating-cost-stretch-ceiling__value-small">м</span><sup>2</sup></div>
                        <div class="calculating-cost-stretch-ceiling__value"><span id="calculatingValueMin">5 288</span> - <span id="calculatingValueMax">6 098</span> <span class="calculating-cost-stretch-ceiling__value-small">₽</span></div>
                    </div>
                    <div class="calculating-cost-stretch-ceiling__slider-box">
                        <input class="calculating-cost-stretch-ceiling__slider" type="range" min="5" max="50" value="18" data-value="293.8">
                    </div> 
                    <div class="calculating-cost-stretch-ceiling__button-box">               
                        <button class="button button open-modal-1"  data-modal="#modal2">РАССЧИТАТЬ СТОИМОСТЬ</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="/wp-content/themes/twentytwenty-child/libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/js/ceiling.js"></script>
</body>

</html>
