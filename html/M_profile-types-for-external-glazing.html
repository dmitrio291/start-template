<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="profile-types-for-external-glazing">
        <!--frontend Паша-->
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/general/profile-types-for-external-glazing.css">

        <div class="container container-wrapper">

            <div class="profile-types-for-external-glazing__wrapper indent">

                <h2 class="profile-types-for-external-glazing__title fw9 t-24-30-40">ВИДЫ ПРОФИЛЯ ДЛЯ ВЫНОСНОГО
                    ОСТЕКЛЕНИЯ </h2>

                <div class="profile-types-for-external-glazing__inner">

                    <div class="profile-types-for-external-glazing__item">
                        <h3 class="profile-types-for-external-glazing__item-title orange fw7">ПОЛУТЕПЛОЕ ВЫНОСНОЕ
                            ОСТЕКЛЕНИЕ</h3>
                        <p class="profile-types-for-external-glazing__item-subtitle fw7">Раздвижные пластиковые окна</p>
                        <div class="profile-types-for-external-glazing__box-img">
                            <p class="profile-types-for-external-glazing__img-text">Профили:</p>
                            <img class="profile-types-for-external-glazing__item-lable"
                                src="/wp-content/themes/twentytwenty-child/img/profile-types-for-external-glazing-lable-slidors.webp"
                                alt="Профили">
                        </div>
                        <p class="profile-types-for-external-glazing__item-text">Выгодная цена у нас:</p>
                        <div class="profile-types-for-external-glazing__item-price fw9 orange square-meter">2 800</div>
                        <img class="profile-types-for-external-glazing__item-bg"
                            src="/wp-content/themes/twentytwenty-child/img/profile-types-for-external-glazing-item-1.webp"
                            alt="Профили">
                        <div class="profile-types-for-external-glazing__item-block dfsb">
                            <div class="profile-types-for-external-glazing__block-cold">
                                <span class="profile-types-for-external-glazing__block-temperature fw9">-25°С</span>
                                на улице
                            </div>
                            <div class="profile-types-for-external-glazing__block-hot">
                                <span class="profile-types-for-external-glazing__block-temperature fw9">+18°С</span>
                                на балконе
                            </div>
                        </div>
                    </div>

                    <div class="profile-types-for-external-glazing__item">
                        <h3 class="profile-types-for-external-glazing__item-title orange fw7">ХОЛОДНОЕ ВЫНОСНОЕ
                            ОСТЕКЛЕНИЕ</h3>
                        <p class="profile-types-for-external-glazing__item-subtitle fw7">Раздвижные алюминиевые окна</p>
                        <div class="profile-types-for-external-glazing__box-img">
                            <p class="profile-types-for-external-glazing__img-text">Профили:</p>
                            <img class="profile-types-for-external-glazing__item-lable"
                                src="/wp-content/themes/twentytwenty-child/img/profile-types-for-external-glazing-lable-provedal.webp"
                                alt="Профили">
                        </div>
                        <p class="profile-types-for-external-glazing__item-text">Выгодная цена у нас:</p>
                        <div class="profile-types-for-external-glazing__item-price fw9 orange square-meter">2 200</div>
                        <img class="profile-types-for-external-glazing__item-bg"
                            src="/wp-content/themes/twentytwenty-child/img/profile-types-for-external-glazing-item-2.webp"
                            alt="Профили">
                        <div class="profile-types-for-external-glazing__item-block dfsb">
                            <div class="profile-types-for-external-glazing__block-cold">
                                <span class="profile-types-for-external-glazing__block-temperature fw9">-25°С</span>
                                на улице
                            </div>
                            <div class="profile-types-for-external-glazing__block-hot">
                                <span class="profile-types-for-external-glazing__block-temperature fw9">+2°С</span>
                                на балконе
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </section>

</body>

</html>
