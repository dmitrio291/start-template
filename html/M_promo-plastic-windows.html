<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="promo-plastic-windows">
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/promo-main.css">
        
        <div class="container">

            <div class="promo-image">
                <div class="promo-image__box">
                    <div class="promo-image__brands flex-row">
                        <div class="promo-image__rehau"></div>
                        <div class="promo-image__kbe"></div>
                    </div>
    
                    <picture>
                        <source media="(min-width: 1200px)" srcset="/wp-content/themes/twentytwenty-child/img/promo-man-big-2.png">
                        <source media="(min-width: 768px)" srcset="/wp-content/themes/twentytwenty-child/img/promo-man-middle-2.png">
                        <img class="promo-image__image" src="/wp-content/themes/twentytwenty-child/img/promo-man-small-2.png" alt="монтажник">
                    </picture>
                </div>
            </div>

            <div class="promo-content">

                <div class="promo-content__box">
                    <h2 class="promo-content__title">ПЛАСТИКОВЫЕ ОКНА В ТОЛЬЯТТИ</h2>

                    <div class="promo-content__price-box">
                        <div class="promo-content__price-one flex-row">
                            <span class="promo-content__all-text">Цена у всех:</span>
                            <span class="promo-content__all-price">5 300 ₽</span>
                        </div>
                        <div class="promo-content__price-two flex-row">
                            <span class="promo-content__us-text">ЦЕНА У НАС:</span>
                            <span class="promo-content__us-price">2 310 ₽</span>
                        </div>
                    </div>

                    <div class="info-price">
                        <div class="info-price__image">
                            <p class="info-price__text-price">Цены в 1,5-2 раза ниже *</p>
                        </div>
                        <p class="info-price__text">*средних по Тольятти</p>
                    </div>

                    <div class="free-check-out">
                        <a class="free-check-out__button" href="#">
                            <span class="free-check-out__image"></span>
                            <span>
                                <span class="free-check-out__big-text">Бесплатный</span>
                                <span class="free-check-out__small-text">Выезд замерщика</span>
                            </span>            
                        </a>
                        <div class="center">
                            <span class="free-check-out__hint orange">Выезжаем в день обращения</span>
                        </div>    
                    </div>
                </div>

            </div>

            <a class="exact-calculation-button" href="#">
                <span class="exact-calculation-button__image"></span>
                <span class="exact-calculation-button__text">Получить точный расчёт и сравнить цены</span>
            </a>

        </div>

    </section>

</body>
</html>
