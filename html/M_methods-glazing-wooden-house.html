<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="methods-glazing-wooden-house padding">
        <!-- frontend Дима  -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/methods-glazing-wooden-house.css">

        <div class="container">
            <h2 class="title">СПОСОБЫ ОСТЕКЛЕНИЯ ОКОН В ДЕРЕВЯННОМ ДОМЕ</h2>

            <input id="by-gap-technology" class="methods-glazing-wooden-house__radio" type="radio" name="methods-glazing-wooden" checked>
            <label class="methods-glazing-wooden-house__label" for="by-gap-technology">
                <span class="methods-glazing-wooden-house__toggle methods-glazing-wooden-house__toggle--left"></span>
                <span class="methods-glazing-wooden-house__toggle-text methods-glazing-wooden-house__toggle-text--1">ПО ТЕХНОЛОГИИ ЗАЗОРА</span> 
            </label>

            <input id="using-the-casing" class="methods-glazing-wooden-house__radio" type="radio" name="methods-glazing-wooden">
            <label class="methods-glazing-wooden-house__label" for="using-the-casing">
                <span class="methods-glazing-wooden-house__toggle methods-glazing-wooden-house__toggle--right"></span>
                <span class="methods-glazing-wooden-house__toggle-text  methods-glazing-wooden-house__toggle-text--2">С ПОМОЩЬЮ ОБСАДЫ</span> 
            </label>

            <div class="methods-glazing-wooden-house__box">
                <p class="methods-glazing-wooden-house__warning sprite-after">МАКСИМАЛЬНАЯ ЭКОНОМИЯ ТЕПЛА</p>

                <div class="methods-glazing-wooden-house__image-box foam">
                    <img class="methods-glazing-wooden-house__image" src="/wp-content/themes/twentytwenty-child/img/methods-glazing-wooden-house-bg-big.webp" alt="окно">
                    <p class="methods-glazing-wooden-house__image-text">Монтажная пена</p>
                    <p class="methods-glazing-wooden-house__image-text">Сруб</p>
                    <p class="methods-glazing-wooden-house__image-text">Сруб</p>
                    <p class="methods-glazing-wooden-house__image-text">Обрезная доска</p>
                </div>

                <div class="methods-glazing-wooden-house__image-box bar">
                    <img class="methods-glazing-wooden-house__image" src="/wp-content/themes/twentytwenty-child/img/methods-glazing-wooden-house-bg-big2.webp" alt="окно">
                    <p class="methods-glazing-wooden-house__image-text">Закладной брусок</p>
                    <p class="methods-glazing-wooden-house__image-text">Сруб</p>
                    <p class="methods-glazing-wooden-house__image-text">Сруб</p>
                    <p class="methods-glazing-wooden-house__image-text">Обрезная доска</p>
                </div>

                <p class="methods-glazing-wooden-house__advantages icon-1 sprite-after">Повышенная теплоизоляция</p>
                <p class="methods-glazing-wooden-house__advantages icon-2 sprite-after">Высокая надежность</p>

                <div class="methods-glazing-wooden-house__form-box">
                    <h3 class="methods-glazing-wooden-house__form-title">Наши мастера помогут выбрать!</h3>
                    <form class="form-contacts" action="#">
                        <div class="form-contacts__box">
                            <input class="form-contacts__input phone-user phone-mask" type="tel" placeholder="мой телефон">
                        </div>
                        <button class="form-contacts__button button all-send" type="submit">Отправить</button>
                    </form>
                </div>
            </div>  
        </div>
    </section>
</body>
</html>
