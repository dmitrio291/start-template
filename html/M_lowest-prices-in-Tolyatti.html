<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="lowest-prices-in-Tolyatti indent">
        <!-- Frontend Дима -->
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/general/lowest-prices-in-Tolyatti.css">

        <div class="container">

            <div class="lowest-prices-in-Tolyatti__box">

                        <li class="lowest-prices-in-Tolyatti__item">
                            <div class="lowest-prices-in-Tolyatti__hint">Наши цены остаются неизменными, пока
                                у&nbsp;других растут

                            <div class="lowest-prices-in-Tolyatti__price active">2100 <span class="fw7">₽</span></div>
                            <img class="lowest-prices-in-Tolyatti__img"
                                src="/wp-content/themes/twentytwenty-child/img/lowest-prices-in-Tolyatti-1.webp"
                                alt="2100 ₽">
                        </li>
                        <li class="lowest-prices-in-Tolyatti__item">
                            <div class="lowest-prices-in-Tolyatti__price mb">2560 <span class="fw4">₽</span></div>
                            <img class="lowest-prices-in-Tolyatti__img"
                                src="/wp-content/themes/twentytwenty-child/img/lowest-prices-in-Tolyatti-2.webp"
                                alt="2560 ₽">
                        </li>
                        <li class="lowest-prices-in-Tolyatti__item">
                            <div class="lowest-prices-in-Tolyatti__price mb">2990 <span class="fw4">₽</span></div>

                                src="/wp-content/themes/twentytwenty-child/img/lowest-prices-in-Tolyatti-3.webp"
                                alt="2560 ₽">
                        </li>
                        <li class="lowest-prices-in-Tolyatti__item">
                            <div class="lowest-prices-in-Tolyatti__price mb">3500 <span class="fw4">₽</span></div>
                            <img class="lowest-prices-in-Tolyatti__img"
                                src="/wp-content/themes/twentytwenty-child/img/lowest-prices-in-Tolyatti-4.webp"
                                alt="3500 ₽">
                        </li>
                    </ul>
                </div>

                <ul class="lowest-prices-in-Tolyatti__years reset">
                    <li class="lowest-prices-in-Tolyatti__year">
                        <span class="fw7 lowest-prices-in-Tolyatti__year-arrow">2014</span>
                    </li>
                    <li class="lowest-prices-in-Tolyatti__year">
                        <span class="fw7">2016</span>
                    </li>
                    <li class="lowest-prices-in-Tolyatti__year">
                        <span class="fw7">2018</span>
                    </li>
                    <li class="lowest-prices-in-Tolyatti__year">
                        <span class="fw7">2020</span>
                    </li>
                </ul>

                <span class="lowest-prices-in-Tolyatti__ruble">₽</span>
                <p class="lowest-prices-in-Tolyatti__prices-text fw7">ЦЕНЫ КОНКУРЕНТОВ</p>
