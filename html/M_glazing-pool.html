<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="glazing-pool">
        <!--frontend Паша-->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/glazing-pool.css">

        <div class="container">

            <div class="glazing-pool__wrapper container-wrapper">

                <h2 class="glazing-pool__title fw9 t-24-30-40">ОСТЕКЛЕНИЕ БАССЕЙНА</h2>

                <div class="glazing-pool__inner dfsb">

                    <div class="glazing-pool__box-img">
                        <picture>
                            <source srcset="/wp-content/themes/twentytwenty-child/img/glazing-pool-img-l.webp"
                                media="(min-width: 1200px)">
                            <source srcset="/wp-content/themes/twentytwenty-child/img/glazing-pool-img-m.webp"
                                media="(min-width: 768px)">
                            <img class="glazing-pool__img"
                                src="/wp-content/themes/twentytwenty-child/img/glazing-pool-img-s.webp"
                                alt="ОСТЕКЛЕНИЕ БАССЕЙНА">
                        </picture>
                        <span class="glazing-pool__box-lower fw7">*средних по Тольятти</span>

                    </div>

                    <div class="glazing-pool__info">
                        <p class="glazing-pool__info-text fw7">Остекление бассейна:<br> гарантия качества 100%.</p>
                        <p class="glazing-pool__info-text orange fw7">Каждое третье окно<br> по сверх-низкой цене!</p>

                        <div class="glazing-pool__box-price df">
                            <div class="glazing-pool__price-all fw7">Цена у всех:<span class="glazing-pool__number-old rubl">5 300</span></div>
                            <div class="glazing-pool__price fw9">Цена у нас:<span class="glazing-pool__number-new rubl">4 200</span></div>
                            <a class="glazing-pool__btn fw9 button open-modal-1" data-modal="#modal2"  href="#">ЗАКАЗАТЬ ПО АКЦИИ</a>
                        </div>
                    </div>

                </div>

            </div>

        </div>



    </section>

</body>

</html>
