<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="quality-worker padding">
        <!-- Frontend Дима -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/quality-worker.css">
        
        <div class="container">

            <h2 class="title">КАЧЕСТВЕННАЯ РАБОТА – ВЫСОКАЯ РЕПУТАЦИЯ</h2>

            <div class="quality-worker__box">
                <div class="quality-worker__left">

                    <p class="text">
                        Работаем с 2008 года и знаем об окнах всё. 
                        Сотрудники отдела контроля качества еженедельно проводят опросы наших клиентов, измеряя Индекс Удовлетворённости.
                    </p>

                    <div class="quality-worker__inner">
                        <div class="quality-worker__rating">
                            <div class="quality-worker__content">
                                <span class="quality-worker__icon"></span>
                                <a class="quality-worker__link" href="#utube_anchor">Отзывы о нас</a>
                            </div>

                            <ul class="quality-worker__rating-list reset">
                                <li class="quality-worker__rating-item">
                                    <span class="quality-worker__rating-icon"></span>
                                </li>
                                <li class="quality-worker__rating-item">
                                    <span class="quality-worker__rating-icon"></span>
                                </li>
                                <li class="quality-worker__rating-item">
                                    <span class="quality-worker__rating-icon"></span>
                                </li>
                                <li class="quality-worker__rating-item">
                                    <span class="quality-worker__rating-icon"></span>
                                </li>
                                <li class="quality-worker__rating-item">
                                    <span class="quality-worker__rating-icon"></span>
                                </li>
                            </ul>
                        </div>

                        <p class="quality-worker__text">Более 1000 клиентов довольны нашей работой </p>
                    </div>
                </div>

                <div class="quality-worker__right">
                    <div class="quality-worker__slider owl-carousel">
                        <img src="/wp-content/themes/twentytwenty-child/img/quality-worker-window-1.jpg" alt="Отзывы клиентов" class="quality-worker__slider-image">
                        <img src="/wp-content/themes/twentytwenty-child/img/quality-worker-window-2.jpg" alt="Отзывы клиентов" class="quality-worker__slider-image">
                        <img src="/wp-content/themes/twentytwenty-child/img/quality-worker-window-3.jpg" alt="Отзывы клиентов" class="quality-worker__slider-image">
                        <img src="/wp-content/themes/twentytwenty-child/img/quality-worker-window-4.jpg" alt="Отзывы клиентов" class="quality-worker__slider-image">
                        <img src="/wp-content/themes/twentytwenty-child/img/quality-worker-window-5.jpg" alt="Отзывы клиентов" class="quality-worker__slider-image">
                        <img src="/wp-content/themes/twentytwenty-child/img/quality-worker-window-6.jpg" alt="Отзывы клиентов" class="quality-worker__slider-image">
                        <img src="/wp-content/themes/twentytwenty-child/img/quality-worker-window-7.jpg" alt="Отзывы клиентов" class="quality-worker__slider-image">
                        <img src="/wp-content/themes/twentytwenty-child/img/quality-worker-8.jpg" alt="Отзывы клиентов" class="quality-worker__slider-image">
                        <img src="/wp-content/themes/twentytwenty-child/img/quality-worker-9.jpg" alt="Отзывы клиентов" class="quality-worker__slider-image">                       
                    </div>
                    
                </div>
            </div>

        </div>

    </section>

    <script src="/wp-content/themes/twentytwenty-child/libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/js/main.js"></script>
</body>
</html>
