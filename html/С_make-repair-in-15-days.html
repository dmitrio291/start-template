<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="make-repair-in-15-days padding">
        <!--frontend Дима-->
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/repairs/make-repair-in-15-days.css">

        <div class="container">
            <h2 class="title">СДЕЛАЕМ ХОРОШИЙ РЕМОНТ <span class="orange">ЗА 15 ДНЕЙ</span></h2>

            <p class="text">Благодаря честным и умелым мастерам компания “Отделка мастер” выполнит ремонт Вашей квартиры, дома или офиса всего за 15 рабочих дней! Мы делаем ремонты уже более 12 лет! Уже 12 700 довольных клиентов!</p>

                <button class="swiper-button-prev"></button>
                <button class="swiper-button-next"></button>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <picture>
                            <source type="image/webp" media="(min-width: 768px)" srcset="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-big-1.webp">
                            <img src="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-small-1.webp" alt="слайд">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source type="image/webp" media="(min-width: 768px)" srcset="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-big-2.webp">
                            <img src="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-small-2.webp" alt="слайд">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source type="image/webp" media="(min-width: 768px)" srcset="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-big-3.webp">
                            <img src="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-small-3.webp" alt="слайд">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source type="image/webp" media="(min-width: 768px)" srcset="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-big-4.webp">
                            <img src="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-small-4.webp" alt="слайд">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source type="image/webp" media="(min-width: 768px)" srcset="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-big-5.webp">
                            <img src="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-small-5.webp" alt="слайд">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source type="image/webp" media="(min-width: 768px)" srcset="/wp-content/themes/twentytwenty-child/img/repair/make-repair-in-15-days-big-6.webp">

                <div class="swiper-pagination"></div>
            </div>

            <button class="button">ЗАКАЗАТЬ ПО ЛУЧШЕЙ ЦЕНЕ</button>
        </div>
    </section>

    <script src="/wp-content/themes/twentytwenty-child/libs/swiper/swiper-bundle.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/js/only-js-without-jquery.js"></script>
