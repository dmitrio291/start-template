<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="payment-after-installation bggray">
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/general/payment-after-installation.css">

        <div class="container container-wrapper">

            <div class="payment-after-installation__wrapper indent">

                <h2 class="payment-after-installation__title fw9 t-24-30-40 center">ОПЛАТА ПОСЛЕ МОНТАЖА</h2>

                <p class="payment-after-installation__info t-16-18-18 center">Компания “Заводские окна” работает без
                    предоплаты.
                    <span>Оплата заказа производится только после выполнения всех монтажных работ.</span></p>

                <ul class="payment-after-installation__list reset">
                    <li class="payment-after-installation__item">
                        <svg class="payment-after-installation__icon">
                            <use xlink:href="/wp-content/themes/twentytwenty-child/img/sprite.svg#window-men">
                            </use>
                        </svg>
                        <p class="payment-after-installation__text">Изготовление и установка окон</p>
                    </li>
                    <li class="payment-after-installation__item">
                        <svg class="payment-after-installation__icon">
                            <use xlink:href="/wp-content/themes/twentytwenty-child/img/sprite.svg#document">
                            </use>
                        </svg>
                        <p class="payment-after-installation__text">Подписание акта о&nbsp;выполненных работах</p>
                    </li>
                    <li class="payment-after-installation__item">
                        <svg class="payment-after-installation__icon">
                            <use xlink:href="/wp-content/themes/twentytwenty-child/img/sprite.svg#pay">
                            </use>
                        </svg>
                        <p class="payment-after-installation__text">Оплата по договору картой или наличными</p>
                    </li>
                </ul>

                <button class="payment-after-installation__button button open-modal-1" data-modal="#modal2" type="button">УЗНАТЬ ПОДРОБНЕЕ</button>

            </div>

        </div>

    </section>

</body>

</html>
