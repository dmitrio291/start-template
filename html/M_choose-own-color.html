<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="choose-own-color active padding">
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/choose-own-color.css">
        
        <div class="container choose-own-color__container active">
            <h2 class="title">ВЫБЕРИТЕ СВОЙ ЦВЕТ ОКНА И ФУРНИТУРЫ</h2>            
                
            <div class="choose-own-color__box">
                <div class="choose-own-color__content">
                    <p class="choose-own-color__text">ЦВЕТ РАМЫ</p>
                    <div class="choose-own-color__line choose-own-color__line--frame">
                        <span class="choose-own-color__circle"></span>
                    </div>
                </div>  
                <div class="choose-own-color__inner choose-own-color__inner--frame">
                    <label class="choose-own-color__label active" data-color="cherry" data-frame="frame">
                        <span class="choose-own-color__icon choose-own-color__icon--1"></span>
                        <span class="choose-own-color__title">Вишня</span>
                    </label>
                    <label class="choose-own-color__label" data-color="oak" data-frame="frame">
                        <span class="choose-own-color__icon choose-own-color__icon--2"></span>
                        <span class="choose-own-color__title">Дуб</span>
                    </label>
                    <label class="choose-own-color__label" data-color="chestnut" data-frame="frame">
                        <span class="choose-own-color__icon choose-own-color__icon--3"></span>
                        <span class="choose-own-color__title">Каштан</span>
                    </label>
                    <label class="choose-own-color__label" data-color="pine" data-frame="frame">
                        <span class="choose-own-color__icon choose-own-color__icon--4"></span>
                        <span class="choose-own-color__title">Сосна</span>
                    </label>
                    <label class="choose-own-color__label"  data-color="alder" data-frame="frame">
                        <span class="choose-own-color__icon choose-own-color__icon--5"></span>
                        <span class="choose-own-color__title">Ольха</span>
                    </label>
                    <label class="choose-own-color__label" data-color="maple" data-frame="frame">
                        <span class="choose-own-color__icon choose-own-color__icon--6"></span>
                        <span class="choose-own-color__title">Клен</span>
                    </label>
                </div>         
            </div>

            <div class="choose-own-color__box">
                <div class="choose-own-color__content">
                    <p class="choose-own-color__text">ЦВЕТ ФУРНИТУРЫ</p>
                    <div class="choose-own-color__line choose-own-color__line--accessory">
                        <span class="choose-own-color__circle"></span>
                    </div>
                </div>
                <div class="choose-own-color__inner choose-own-color__inner--accessory">
                    <label class="choose-own-color__label active" data-color="silve" data-accessory="accessory">
                        <span class="choose-own-color__icon choose-own-color__icon--7"></span>
                        <span class="choose-own-color__title">Серебро</span>
                    </label>
                    <label class="choose-own-color__label" data-color="gold" data-accessory="accessory">
                        <span class="choose-own-color__icon choose-own-color__icon--8"></span>
                        <span class="choose-own-color__title">Золото</span>
                    </label>
                    <label class="choose-own-color__label" data-color="bronze" data-accessory="accessory">
                        <span class="choose-own-color__icon choose-own-color__icon--9"></span>
                        <span class="choose-own-color__title">Бронза</span>
                    </label>
                    <label class="choose-own-color__label" data-color="titan" data-accessory="accessory">
                        <span class="choose-own-color__icon choose-own-color__icon--10"></span>
                        <span class="choose-own-color__title">Титан</span>
                    </label>
                    <label class="choose-own-color__label" data-color="white-gold" data-accessory="accessory">
                        <span class="choose-own-color__icon choose-own-color__icon--11"></span>
                        <span class="choose-own-color__title">Б. золото</span>
                    </label>
                    <label class="choose-own-color__label" data-color="copper" data-accessory="accessory">
                        <span class="choose-own-color__icon choose-own-color__icon--12"></span>
                        <span class="choose-own-color__title">Медь</span>
                    </label>
                </div>         
            </div>

            <div class="choose-own-color__accessory-box"></div>
        </div>

        <!-- Скрипт для блока choose-own-color добавялет или убирает класс active у кликнутого элемента, заменяет изображения двери и ручки -->
        <script>
            const colorsFrame = document.querySelectorAll('[data-frame="frame"]'),
                colorsAccessory = document.querySelectorAll('[data-accessory="accessory"]'),
                chooseOwnColor = document.querySelector('.choose-own-color'),
                chooseOwnColorContainer = document.querySelector('.choose-own-color__container'),
                chooseOwnColorAccessoryBox = document.querySelector('.choose-own-color__accessory-box');

            chooseOwnColor.classList.remove('active');
            chooseOwnColorContainer.classList.remove('active');
            chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-small-bg1.jpg') no-repeat top 4.6em right -1em/23em";
            
            if (window.matchMedia("(min-width: 768px)").matches) {
                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-middle-bg1.jpg') no-repeat top 4.9em right -1.5em/45em";                    
            }

            if (window.matchMedia("(min-width: 1200px)").matches) {
                chooseOwnColor.removeAttribute("style");
                chooseOwnColorContainer.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-big-bg1.jpg') no-repeat top 4.5em right -17.8em/90em";  
            }

            function activeChooseOwnColor(colors) {
                colors.forEach((color) => {
                    color.addEventListener('click', function() {
                        if (color.dataset.color === 'silve') {
                            chooseOwnColorAccessoryBox.style.backgroundImage = 'url("/wp-content/themes/twentytwenty-child/img/choose-own-bg7.png")';
                        } else if (color.dataset.color === 'gold') {
                            chooseOwnColorAccessoryBox.style.backgroundImage = 'url("/wp-content/themes/twentytwenty-child/img/choose-own-bg8.png")';
                        } else if (color.dataset.color === 'bronze') {
                            chooseOwnColorAccessoryBox.style.backgroundImage = 'url("/wp-content/themes/twentytwenty-child/img/choose-own-bg9.png")';
                        } else if (color.dataset.color === 'titan') {
                            chooseOwnColorAccessoryBox.style.backgroundImage = 'url("/wp-content/themes/twentytwenty-child/img/choose-own-bg10.png")';
                        } else if (color.dataset.color === 'white-gold') {
                            chooseOwnColorAccessoryBox.style.backgroundImage = 'url("/wp-content/themes/twentytwenty-child/img/choose-own-bg11.png")';
                        } else if (color.dataset.color === 'copper') {
                            chooseOwnColorAccessoryBox.style.backgroundImage = 'url("/wp-content/themes/twentytwenty-child/img/choose-own-bg12.png")';
                        }
                        if (window.matchMedia("(max-width: 767px)").matches) {
                            if (color.dataset.color === 'cherry') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-small-bg1.jpg') no-repeat top 4.6em right -1em/23em";
                            } else if (color.dataset.color === 'oak') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-small-bg2.jpg') no-repeat top 4.6em right -1em/23em";
                            } else if (color.dataset.color === 'chestnut') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-small-bg3.jpg') no-repeat top 4.6em right -1em/23em";
                            } else if (color.dataset.color === 'pine') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-small-bg4.jpg') no-repeat top 4.6em right -1em/23em";
                            } else if (color.dataset.color === 'alder') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-small-bg5.jpg') no-repeat top 4.6em right -1em/23em";
                            } else if (color.dataset.color === 'maple') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-small-bg6.jpg') no-repeat top 4.6em right -1em/23em";
                            }
                        }
                        if (window.matchMedia("(min-width: 768px) and (max-width: 1199px)").matches) {
                            if (color.dataset.color === 'cherry') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-middle-bg1.jpg') no-repeat top 4.9em right -1.5em/43em";
                            } else if (color.dataset.color === 'oak') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-middle-bg2.jpg') no-repeat top 4.9em right -1.5em/43em";
                            } else if (color.dataset.color === 'chestnut') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-middle-bg3.jpg') no-repeat top 4.9em right -1.5em/43em";
                            } else if (color.dataset.color === 'pine') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-middle-bg4.jpg') no-repeat top 4.9em right -1.5em/43em";
                            } else if (color.dataset.color === 'alder') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-middle-bg5.jpg') no-repeat top 4.9em right -1.5em/43em";
                            } else if (color.dataset.color === 'maple') {
                                chooseOwnColor.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-middle-bg6.jpg') no-repeat top 4.9em right -1.5em/43em";
                            }
                        }
                        if (window.matchMedia("(min-width: 1200px)").matches) {
                            if (color.dataset.color === 'cherry') {
                                chooseOwnColorContainer.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-big-bg1.jpg') no-repeat top 4.5em right -17.8em/90em";
                            } else if (color.dataset.color === 'oak') {
                                chooseOwnColorContainer.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-big-bg2.jpg') no-repeat top 4.5em right -17.8em/90em";
                            }  else if (color.dataset.color === 'chestnut') {
                                chooseOwnColorContainer.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-big-bg3.jpg') no-repeat top 4.5em right -17.8em/90em";
                            } else if (color.dataset.color === 'pine') {
                                chooseOwnColorContainer.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-big-bg4.jpg') no-repeat top 4.5em right -17.8em/90em";
                            } else if (color.dataset.color === 'alder') {
                                chooseOwnColorContainer.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-big-bg5.jpg') no-repeat top 4.5em right -17.8em/90em";
                            } else if (color.dataset.color === 'maple') {
                                chooseOwnColorContainer.style.background = "url('/wp-content/themes/twentytwenty-child/img/choose-own-big-bg6.jpg') no-repeat top 4.5em right -17.8em/90em";
                            }                         
                        }                
                        colors.forEach((color) => {
                            color.classList.remove('active');
                        });
                        this.classList.add('active');
                    });
                });
            };
            
            activeChooseOwnColor(colorsFrame);
            activeChooseOwnColor(colorsAccessory);
        </script>
    </section>

</body>
</html>
