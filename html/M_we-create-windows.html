<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="we-create-windows">
        <!--frontend Паша-->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/we-create-windows.css">

        <div class="we-create-windows__box-img">
            <div class="we-create-windows__img-bg">
                <picture>
                    <source srcset="/wp-content/themes/twentytwenty-child/img/we-create-windows-box-img-bg-desc.webp"
                        media="(min-width: 1200px)">
                    <source srcset="/wp-content/themes/twentytwenty-child/img/we-create-windows-box-img-bg-plan.webp"
                        media="(min-width: 768px)">
                    <img class="we-create-windows__img"
                        src="/wp-content/themes/twentytwenty-child/img/we-create-windows-box-img-bg-mob.webp"
                        alt="ПРОИЗВОДСТВО ОКОН">
                </picture>
            </div>
            <div class="we-create-windows__img-men">
                <picture>
                    <source srcset="/wp-content/themes/twentytwenty-child/img/we-create-windows-img-men-desc.webp"
                        media="(min-width: 1200px)">
                    <source srcset="/wp-content/themes/twentytwenty-child/img/we-create-windows-img-men-plan.webp"
                        media="(min-width: 768px)">
                    <img class="we-create-windows__img"
                        src="/wp-content/themes/twentytwenty-child/img/we-create-windows-img-men-mob.webp"
                        alt="ПРОИЗВОДСТВО ОКОН">
                </picture>
            </div>

        </div>

        <div class="container container-wrapper">

            <div class="we-create-windows__inner">

                <div class="we-create-windows__wrapper indent">

                    <div class="we-create-windows__suptitle fw7">Производство окон</div>

                    <h2 class="we-create-windows__title fw9 t-24-30-40">Мы сами создаём
                        окна <span class="orange">с 2007 года</span></h2>

                    <p class="we-create-windows__text t-16-16-18">— автоматизированное производство с немецкими станками
                        в Тольятти
                    </p>
                    <p class="we-create-windows__text t-16-16-18">— гордимся специалистами, работающими в нашей команде!
                    </p>

                </div>

            </div>

        </div>

    </section>

</body>

</html>
