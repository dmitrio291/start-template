<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="warm-aluminum-windows">
        <!--frontend Паша-->
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/general/warm-aluminum-windows.css">

        <div class="container">

            <div class="warm-aluminum-windows__wrapper container-wrapper">

                <h2 class="warm-aluminum-windows__title fw9 t-24-30-40">ОКНА ИЗ ТЕПЛОГО АЛЮМИНИЯ</h2>

                <div class="warm-aluminum-windows__inner dfsb">

                    <div class="warm-aluminum-windows__box-img">
                        <picture>
                            <source srcset="/wp-content/themes/twentytwenty-child/img/warm-aluminum-windows-img-l.webp"
                                media="(min-width: 1200px)">
                            <source srcset="/wp-content/themes/twentytwenty-child/img/warm-aluminum-windows-img-m.webp"
                                media="(min-width: 768px)">
                            <img class="warm-aluminum-windows__img"
                                src="/wp-content/themes/twentytwenty-child/img/warm-aluminum-windows-img-s.webp"
                                alt="ОКНА ИЗ ТЕПЛОГО АЛЮМИНИЯ">
                        </picture>
                        <span class="warm-aluminum-windows__box-lower fw7">*средних по Тольятти</span>

                    </div>

                    <div class="warm-aluminum-windows__info">
                        <h3 class="warm-aluminum-windows__subtitle fw7">Выгодные цены на окна и установку.
                        </h3>
                        <p class="warm-aluminum-windows__info-text">Алюминиевые окна - это незаменимый выход в тех
                            случаях, когда необходимо обеспечить долговечное, прочное и устойчивое к внешним факторам
                            остекление.
                        </p>

                        <div class="warm-aluminum-windows__box-price df">
                            <div class="warm-aluminum-windows__price-all fw7">Цена у всех:<span
                                    class="warm-aluminum-windows__number-old rubl">7 400</span></div>
                            <div class="warm-aluminum-windows__price fw9">Цена у нас:<span
                                    class="warm-aluminum-windows__number-new rubl">5 700</span></div>
                            <a class="warm-aluminum-windows__btn button fw9 open-modal-1" data-modal="#modal2"
                                href="#">ЗАКАЗАТЬ ПО АКЦИИ</a>
                        </div>
                    </div>

                </div>

            </div>

        </div>



    </section>

</body>

</html>
