<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="glazing-balcony-with-warm-aluminum">
        <!--frontend Паша-->
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/ceiling/standard-stretch-ceiling.css">

        <div class="container">

            <div class="glazing-balcony-with-warm-aluminum__wrapper container-wrapper">

                <h2 class="glazing-balcony-with-warm-aluminum__title fw9 t-24-30-40">ТКАНЕВЫЕ НАТЯЖНЫЕ ПОТОЛКИ</h2>

                <div
                    class="glazing-balcony-with-warm-aluminum__inner glazing-balcony-with-warm-aluminum__inner--right ">

                    <div class="glazing-balcony-with-warm-aluminum__box-img">
                        <picture>
                            <source
                                srcset="/wp-content/themes/twentytwenty-child/img/ceiling/fabric-stretch-ceilings-img-l.webp"
                                media="(min-width: 1200px)">
                            <source
                                srcset="/wp-content/themes/twentytwenty-child/img/ceiling/fabric-stretch-ceilings-img-m.webp"
                                media="(min-width: 768px)">
                            <img class="glazing-balcony-with-warm-aluminum__img"
                                src="/wp-content/themes/twentytwenty-child/img/ceiling/fabric-stretch-ceilings-img-s.webp"
                                alt="wardrobes-on-the-balcony-at-low-prices-1">
                        </picture>

                    </div>

                    <p class="glazing-balcony-with-warm-aluminum__info-text">
                        Компания «Фабричные потолки» производит и устанавливает потолки
                        <span class="fabric orange fw7">по самым низким ценам</span>
                        в Тольятти и области!
                    </p>

                    <div class="glazing-balcony-with-warm-aluminum__info">
                        <div class="glazing-balcony-with-warm-aluminum__box-price df">
                            <div class="glazing-balcony-with-warm-aluminum__price-all fw7">Цена у всех:<span
                                    class="glazing-balcony-with-warm-aluminum__number-old rubl">980</span></div>
                            <div class="glazing-balcony-with-warm-aluminum__price fw9">Цена у нас:<span
                                    class="glazing-balcony-with-warm-aluminum__number-new rubl">310</span></div>
                            <a class="glazing-balcony-with-warm-aluminum__btn button fw9 open-modal-1" data-modal="#modal2"
                                href="#">ЗАКАЗАТЬ ПО АКЦИИ</a>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </section>

</body>

</html>
