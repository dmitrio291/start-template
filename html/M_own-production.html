<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="own-production">
        <!-- frontend Дима  -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/own-production.css">

        <div class="container">
            <div class="own-production__image-box">
                <picture>
                    <source type="image/webp" media="(min-width: 1200px)" srcset="/wp-content/themes/twentytwenty-child/img/own-production-big.webp">
                    <source type="image/webp" media="(min-width: 600px)" srcset="/wp-content/themes/twentytwenty-child/img/own-production-middle.webp">
                    <img class="own-production__image" src="/wp-content/themes/twentytwenty-child/img/own-production-small.webp" alt="Собственное производство">
                </picture>
            </div>
            <div class="own-production__content">
                <h2 class="title"><span>СОБСТВЕННОЕ</span> ПРОИЗВОДСТВО <span>ОКОН И&nbsp;ДВЕРЕЙ</span> <span>ИЗ ТЕПЛОГО АЛЮМИНИЯ</span></h2>
                <p class="own-production__text">Окна, двери, конструкции</p>
                <ul class="own-production__list reset">
                    <li class="own-production__item own-production__item--icon1">
                        <p class="own-production__item-text">Фабричные цены</p>
                    </li>
                    <li class="own-production__item own-production__item--icon2">
                        <p class="own-production__item-text">Сжатые сроки изготовления</p>
                    </li>
                    <li class="own-production__item own-production__item--icon3">
                        <p class="own-production__item-text">12 лет опыта работы</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
