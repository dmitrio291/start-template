<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="window-repair">
        <!--frontend Паша-->
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/repairs/how-to-order-window-repair.css">

        <div class="container container-wrapper">

            <div class="window-repair__wrapper indent">

                <div class="window-repair__inner df">

                    <div class="window-repair__big-block bg-block">
                        <h2 class="window-repair__title fw9">РЕМОНТ НОВОСТРОЙКИ
                            <span class="db orange">30 М&sup2; ЗА 150 000 ₽</span>
                        </h2>
                        <p class="window-repair__text t-16-18-18">При обращении до 14:00 можем приехать на замер
                            сегодня!
                            <span class="db">Начало работ на следующий день.</span>
                            
                        </p>
                        <a class="window-repair__btn button" href="#">заказать выезд замерщика </a>
                    </div>

                    <div class="window-repair__box-block">

                        <div class="window-repair__block bg-block">
                            <div class="window-repair__block-icon">
                                <svg class="block-icon">
                                    <use xlink:href="/wp-content/themes/twentytwenty-child/img/repair/sprite.svg#truck">
                                    </use>
                                </svg>
                            </div>
                            <div class="window-repair__block-text fw7 t-16-18-18">Без отселения и&nbsp;предоплаты</div>
                        </div>

                        <div class="window-repair__block bg-block">
                            <div class="window-repair__block-icon">
                                <svg class="block-icon">
                                    <use xlink:href="/wp-content/themes/twentytwenty-child/img/repair/sprite.svg#clock">
                                    </use>
                                </svg>
                            </div>
                            <div class="window-repair__block-text fw7 t-16-18-18">100% исполнения сроков</div>
                        </div>

                        <div class="window-repair__block bg-block">
                            <div class="window-repair__block-icon">
                                <svg class="block-icon">
                                    <use xlink:href="/wp-content/themes/twentytwenty-child/img/repair/sprite.svg#money">
                                    </use>
                                </svg>
                            </div>
                            <div class="window-repair__block-text fw7 t-16-18-18">Материалы по цене производителя</div>
                        </div>

                        <div class="window-repair__block bg-block">
                            <div class="window-repair__block-icon">
                                <svg class="block-icon block-icon--fz">
                                    <use xlink:href="/wp-content/themes/twentytwenty-child/img/repair/sprite.svg#lock">
                                    </use>
                                </svg>
                            </div>
                            <div class="window-repair__block-text fw7 t-16-18-18">5 уровней защиты кнлиентов</div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>

</body>

</html>
