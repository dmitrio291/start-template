<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="promo-finishing-balconies">
        <!-- Frontend Дима -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/promo-main.css">
        
        <div class="container">

            <div class="promo-image">
                

                <picture>
                    <source media="(min-width: 1200px)" srcset="/wp-content/themes/twentytwenty-child/img/promo-man-big-3.png">
                    <source media="(min-width: 768px)" srcset="/wp-content/themes/twentytwenty-child/img/promo-man-middle-3.png">
                    <img class="promo-image__image" src="/wp-content/themes/twentytwenty-child/img/promo-man-small-3.png" alt="монтажник">
                </picture>
            </div>

            <div class="promo-content">

                <div class="promo-content__box">

                    <p class="promo-content__title">БАЛКОНЫ ПО ЛУЧШИМ ЦЕНАМ</p>
                    <p class="promo-content__title">ОТДЕЛКА БАЛКОНОВ В ТОЛЬЯТТИ</p>

                    <p class="promo-content__text">ЛУЧШАЯ ЦЕНА</p>

                    <div class="info-price">
                        <div class="info-price__image">
                            <p class="info-price__text-price">Цены в 1,5-2 раза ниже *</p>
                        </div>
                        <p class="info-price__text">*средних по Тольятти</p>
                    </div>

                </div>

            </div>

            <a class="exact-calculation-button" href="#">
                <span class="exact-calculation-button__image"></span>
                <span class="exact-calculation-button__text">Получить точный расчёт и сравнить цены</span>
            </a>

        </div>

    </section>

</body>
</html>
