<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="banner">
        <!--frontend Паша-->
        <!-- КРИВОЛИНЕЙНЫЕ НАТЯЖНЫЕ ПОТОЛКИ -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/ceiling/banner.css">

        <div class="banner__box-bg df">
            <div class="banner__bg-left">
                <picture>
                    <source srcset="/wp-content/themes/twentytwenty-child/img/ceiling/banner-bg-left-desc.webp"
                        media="(min-width: 1200px)">
                    <img class="banner__img"
                        src="/wp-content/themes/twentytwenty-child/img/ceiling/banner-bg-left-plan.webp" alt="НАТЯЖНЫЕ ПОТОЛКИ">
                </picture>
            </div>
            <div class="banner__bg-right">
                <picture>
                    <source srcset="/wp-content/themes/twentytwenty-child/img/ceiling/banner-bg-right-desc-4.webp"
                        media="(min-width: 1200px)">
                    <source srcset="/wp-content/themes/twentytwenty-child/img/ceiling/banner-bg-right-plan-4.webp"
                        media="(min-width: 768px)">
                    <img class="banner__img"
                        src="/wp-content/themes/twentytwenty-child/img/ceiling/banner-bg-right-mob-4.webp"
                        alt="КРИВОЛИНЕЙНЫЕ НАТЯЖНЫЕ ПОТОЛКИ">
                </picture>
            </div>
        </div>

        <div class="container container-wrapper">

            <div class="banner__wrapper">

                <h2 class="banner__title center fw9">КРИВОЛИНЕЙНЫЕ НАТЯЖНЫЕ ПОТОЛКИ</h2>
                <p class="banner__text">Делаем наши потолки точно в 5ти дневный срок и без предоплаты
                    - оплачивааете после монтажа.</p>

                <div class="banner__item">
                    <div class="banner__item-text">
                        <span class="orange db fw7">УКРАСЯТ</span>
                        КВАРТИРУ И СОЗДАДУТ УЮТ
                    </div>
                </div>

                <div class="banner__sale-box orange">
                    <div class="banner__sale-title fw7"><span>цены в 1,5-2 раза ниже</span></div>
                    <div class="banner__sale-sub-title">*средних по Тольятти</div>
                </div>

                <div class="banner__free-box">
                    <div class="banner__free-text"><span class="fw9">БЕСПЛАТНЫЙ</span>ВЫЕЗД ЗАМЕРЩИКА</div>
                    <div class="banner__free-subtext orange fw7">ВЫЕЗЖАЕМ В ДЕНЬ ОБРАЩЕНИЯ</div>
                </div>

            </div>

            <a href="#" class="banner__btn fw9">Получить точный расчёт и сравнить цены</a>

        </div>

    </section>

</body>

</html>
