<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="found-windows-cheaper padding">
        <!-- Frontend Дима -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/found-windows-cheaper.css">
    
        <div class="container">

            <div class="found-windows-cheaper__left">
                <h2 class="title">НАШЛИ ОКНА ДЕШЕВЛЕ?</h2>

                <div class="found-windows-cheaper__box">
                    <div class="found-windows-cheaper__left">
                        <p class="found-windows-cheaper__text found-windows-cheaper__text-bg">Вернём</p>
                        <p class="found-windows-cheaper__text">ОТ РАЗНИЦЫ</p>
                    </div>
                    <div class="found-windows-cheaper__right">
                        <span class="found-windows-cheaper__percent orange">120<span class="found-windows-cheaper__symbol">%</span></span>
                    </div>
                </div>

                <p class="found-windows-cheaper__info">Если Вы нашли цену ниже на окна или аналогичные виды работ в другом месте, то предоставьте нам смету и мы гарантируем еще более низкую цену!</p>

                <div class="found-windows-cheaper__button-box">
                    <button class="button open-modal-1" data-modal="#modal2" type="button">РАССЧИТАТЬ ПО НИЗКОЙ ЦЕНЕ</button>
                </div>
            </div>

            <div class="found-windows-cheaper__right">
                <img class="found-windows-cheaper__image" src="/wp-content/themes/twentytwenty-child/img/found-windows-cheaper-image.png" alt="Расчет по низкой цене">
            </div>

        </div>

        <div class="found-windows-cheaper__gradient"></div>

    </section>

</body>
</html>
