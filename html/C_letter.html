<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="letter letter--ceilings padding">
        <!-- Frontend Дима -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/letter.css">
        
        <div class="container">
            <h2 class="title">ПИСЬМО ЛИЧНО ДИРЕКТОРУ</h2>

            <div class="letter__box">
                <form class="form-contacts" action="#">
                    <div class="form-contacts__box form-contacts__box--phone">
                        <input class="form-contacts__input phone-user phone__mask" type="tel" placeholder="000 000-00-00">
                    </div>
                    <div class="form-contacts__box form-contacts__box--user">
                        <input class="form-contacts__input name-user" type="name" placeholder="Ваше имя">
                    </div>
                    <textarea class="form-contacts__input form-contacts__textarea" placeholder="Ваше сообщение"></textarea>
                    <button class="form-contacts__button button all-send" type="submit">Отправить</button>
                </form>

                <div class="letter__images">
                    <a class="letter__link" href="#">
                        <img src="/wp-content/themes/twentytwenty-child/img/ceiling/letter-logo-ceilings.svg" alt="лого">
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
