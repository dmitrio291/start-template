<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>

    <div class="reviews-popup">
        <!-- frontend Дима  -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/popups.css">

        <button data-modal-btn="my-modal4">Окно</button>

        <div class="popup" data-modal-window="my-modal4">
            <div class="popup__wrapper">
                <div class="popup__inner">
                    <div class="popup__content">
                        <button class="popup__btn-close btn-close"></button>
        
                        <div class="reviews-windows">
                            <div class="reviews-windows__slider owl-carousel">
                                <img class="reviews-windows__image" src="/wp-content/themes/twentytwenty-child/img/reviews-image-big10.jpg" alt="отзыв клиента">
                                <img class="reviews-windows__image" src="/wp-content/themes/twentytwenty-child/img/reviews-image-big11.jpg" alt="отзыв клиента">
                            </div>

                            <button class="reviews-windows__button"></button>
                        </div>     
                    </div>
                </div>
            </div>
        </div>  

    </div>

    <script src="/wp-content/themes/twentytwenty-child/libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/js/main.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/js/ceiling.js"></script>
</body>
</html>
