<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="free-measurement">
        <!--frontend Паша-->
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/ceiling/free-measurement-of-togliatti.css">

        <div class="container">

            <div class="free-measurement__wrapper indent container-wrapper">

                <h2 class="free-measurement__title fw9 t-24-30-40 center">БЕСПЛАТНЫЙ ЗАМЕР ТОЛЬЯТТИ</h2>

                <p class="free-measurement__subtitle center t-16-18-18">Ближайшее время 22.09.2020 в 12:00</p>

                <form class="free-measurement__form" action="#">
                    <input type="text" class="free-measurement__adress" placeholder="Ваш адрес в Тольятти">
                    <input type="text" class="free-measurement__adress" placeholder="Ваш телефон">
                    <div class="select">
                        <input class="select__input" type="hidden" value="free-measurement-day">
                        <div class="select__head">Дата</div>
                        <ul class="select__list" style="display: none;">
                            <li class="select__item">11.11.2020</li>
                            <li class="select__item">11.12.2020</li>
                            <li class="select__item">11.13.2020</li>
                        </ul>
                    </div>
                    <div class="select">
                        <input class="select__input" type="hidden" value="free-measurement-time">
                        <div class="select__head">Время</div>
                        <ul class="select__list" style="display: none;">
                            <li class="select__item">15:00</li>
                            <li class="select__item">16:00</li>
                            <li class="select__item">17:00</li>
                        </ul>
                    </div>
                    <button class="free-measurement__btn button" type="submit">ВЫЗВАТЬ ЗАМЕРЩИКА</button>
                </form>


            </div>

        </div>

    </section>


    <script src="/wp-content/themes/twentytwenty-child/libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/js/ceiling.js"></script>
</body>

</html>
