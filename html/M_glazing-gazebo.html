<body>

    <section class="glazing-gazebo">
        <!--frontend Паша-->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/glazing-gazebo.css">

        <div class="container">

            <div class="glazing-gazebo__wrapper container-wrapper">

                <h2 class="glazing-gazebo__title fw9 t-24-30-40">БЕСЕДКИ, ВЕРАНДЫ, ТЕРРАСЫ</h2>

                <div class="glazing-gazebo__inner dfsb">

                    <div class="glazing-gazebo__box-img">
                        <picture>
                            <source srcset="/wp-content/themes/twentytwenty-child/img/glazing-gazebo-img-l.webp"
                                media="(min-width: 1200px)">
                            <source srcset="/wp-content/themes/twentytwenty-child/img/glazing-gazebo-img-m.webp"
                                media="(min-width: 768px)">
                            <img class="glazing-gazebo__img"

                        </picture>
                        <span class="glazing-gazebo__box-lower fw7">*средних по Тольятти</span>

                    </div>

                    <div class="glazing-gazebo__info">
                        <p class="glazing-gazebo__info-text fw7">Остекление загородных домов, беседок, веранд и террас
                            по низким ценам.</p>


                        <div class="glazing-gazebo__box-price df">
                            <div class="glazing-gazebo__price-all fw7">Цена у всех:<span
                                    class="glazing-gazebo__number-old rubl">5 300</span></div>
                            <div class="glazing-gazebo__price fw9">Цена у нас:<span
                                    class="glazing-gazebo__number-new rubl">3 200</span></div>
                            <a class="glazing-gazebo__btn button fw9 open-modal-1" data-modal="#modal2"
                                href="#">подробнее</a>
                        </div>
                    </div>

                </div>

            </div>

        </div>



    </section>
