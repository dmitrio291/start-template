<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="calc-form">
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/calc-form.css">

        <div class="container">

            <div class="calc-form__wrapper">
                <h2 class="calc-form__title t-24-30-40 fw9">РАССЧИТЕМ ВАШИ ОКНА ЗА <span>5 минут</span></h2>
                
                <form class="calc-form__form" action="#">
                    
                    <h3 class="calc-form__subtitle t-16-18-18 fw7">Заполните форму сейчас</h3>
                    <label class="calc-form__lable calc-form__lable--name name-user" for="form-name">
                        <input class="name-user calc-form__input calc-form__input--name" type="text" id="form-name" placeholder="Ваше имя">
                    </label>

                    <label class="calc-form__lable calc-form__lable--tel" for="form-tel">
                        <input class="phone-user phone_mask calc-form__input calc-form__input--tel " type="tel" id="form-tel" placeholder="000 000-00-00">
                    </label>

                    <button class="calc-form__btn button all-send" type="submit">рассчитать</button>
                </form>

                <p class="calc-form__text">Оставляя свои контактные данные, вы подтверждаете свое совершеннолетие,
                    соглашаетесь на обработку персональных данных в соответствии с
                    <a class="calc-form__text-link open-modal-1 " href="#" data-modal="#modal1">Правовой информацией</a>
                </p>
            </div>
        </div>

    </section>

</body>

</html>
