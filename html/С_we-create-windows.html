<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="we-create-windows">
        <!--frontend Паша-->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/ceiling/we-create-windows.css">

        <div class="we-create-windows__box-img">
            <div class="we-create-windows__img-bg">
                <picture>
                    <source srcset="/wp-content/themes/twentytwenty-child/img/ceiling/we-create-windows-box-img-bg-desc.webp"
                        media="(min-width: 1200px)">
                    <source srcset="/wp-content/themes/twentytwenty-child/img/ceiling/we-create-windows-box-img-bg-plan.webp"
                        media="(min-width: 768px)">
                    <img class="we-create-windows__img"
                        src="/wp-content/themes/twentytwenty-child/img/ceiling/we-create-windows-box-img-bg-mob.webp"
                        alt="ПРОИЗВОДСТВО ОКОН">
                </picture>
            </div>
            <div class="we-create-windows__img-men">
                <picture>
                    <source srcset="/wp-content/themes/twentytwenty-child/img/ceiling/we-create-windows-img-men-desc.webp"
                        media="(min-width: 1200px)">
                    <source srcset="/wp-content/themes/twentytwenty-child/img/ceiling/we-create-windows-img-men-plan.webp"
                        media="(min-width: 768px)">
                    <img class="we-create-windows__img"
                        src="/wp-content/themes/twentytwenty-child/img/ceiling/we-create-windows-img-men-mob.webp"
                        alt="ПРОИЗВОДСТВО ОКОН">
                </picture>
            </div>

        </div>

        <div class="container container-wrapper">

            <div class="we-create-windows__inner">

                <div class="we-create-windows__wrapper indent">

                    <div class="we-create-windows__title fw9">
                        ПРОИЗВОДИМ ТОЛЬКО
                        <span class="orange">КАЧЕСТВЕННЫЕ НАТЯЖНЫЕ ПОТОЛКИ</span>
                    </div>

                    <div class="we-create-windows__text t-16-16-18">
                        Завод натяжных потолков имеет все необходимые лицензии и сертификаты.
                        <span class="db">Приобретайте со 100% гарантией качества!</span>
                    </div>

                    <div class="we-create-windows__box-icon center dfsb">

                        <div class="we-create-windows__item">
                            <div class="we-create-windows__icon">
                                <svg class="icon">
                                    <use xlink:href="/wp-content/themes/twentytwenty-child/img/ceiling/sprite.svg#roll">
                                    </use>
                                </svg>
                            </div>
                            Качественная пленка
                        </div>
                        <div class="we-create-windows__item">
                            <div class="we-create-windows__icon">
                                <svg class="icon">
                                    <use
                                        xlink:href="/wp-content/themes/twentytwenty-child/img/ceiling/sprite.svg#defender">
                                    </use>
                                </svg>
                            </div>
                            Соответствие ГОСТам
                        </div>
                        <div class="we-create-windows__item">
                            <div class="we-create-windows__icon">
                                <svg class="icon">
                                    <use xlink:href="/wp-content/themes/twentytwenty-child/img/ceiling/sprite.svg#doc">
                                    </use>
                                </svg>
                            </div>
                            Проверка и&nbsp;испытания
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>

</body>

</html>
