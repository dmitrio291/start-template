<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>

    <section class="popular-types-glazing padding">
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/popular-types-glazing.css">
        
        <div class="container">
            <h2 class="title">ПОПУЛЯРНЫЕ ВИДЫ ОСТЕКЛЕНИЯ БЕСЕДОК, ВЕРАНД И ТЕРРАС</h2>

            <input id="cold" class="popular-types-glazing__radio" type="radio" name="types-glazing" checked>
            <input id="warm" class="popular-types-glazing__radio" type="radio" name="types-glazing">

            <input id="gray" class="popular-types-glazing__radio" type="radio" name="color" checked>
            <input id="blue" class="popular-types-glazing__radio" type="radio" name="color">
            <input id="pink" class="popular-types-glazing__radio" type="radio" name="color">
            <input id="green" class="popular-types-glazing__radio" type="radio" name="color">

            <div class="popular-types-glazing__toggles-box">
                <label class="popular-types-glazing__label" for="cold">
                    <span class="popular-types-glazing__word">ХОЛОДНОЕ</span>
                    <span class="popular-types-glazing__toggle toggle-1"></span>
                </label>

                <label class="popular-types-glazing__label" for="warm">
                    <span class="popular-types-glazing__toggle toggle-2"></span>
                    <span class="popular-types-glazing__word">ТЕПЛОЕ</span>
                </label>
            </div>

            <div class="popular-types-glazing__box cold">
                <div class="popular-types-glazing__content">
                    <div class="popular-types-glazing__sliding-sashes">
                        Раздвижные створки
                    </div>

                    <p class="popular-types-glazing__info">
                        МАКСИМАЛЬНАЯ ЭКОНОМИЯ ПРОСТРАНСТВА
                    </p>

                    <div class="popular-types-glazing__colors">
                        <p class="popular-types-glazing__choose-color">ВЫБЕРИТЕ ЦВЕТ ПРОФИЛЯ</p>
                        <ul class="popular-types-glazing__list reset">
                            <li class="popular-types-glazing__item">
                                <label class="popular-types-glazing__color" for="gray"></label>
                            </li>
                            <li class="popular-types-glazing__item">
                                <label class="popular-types-glazing__color" for="blue"></label>
                            </li>
                            <li class="popular-types-glazing__item">
                                <label class="popular-types-glazing__color" for="pink"></label>
                            </li>
                            <li class="popular-types-glazing__item">
                                <label class="popular-types-glazing__color" for="green"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="popular-types-glazing__image-box">
                    <div class="popular-types-glazing__image"></div>
                    <div class="popular-types-glazing__temperature-box flex-row">
                        <div class="popular-types-glazing__temperature-content">
                            <span class="popular-types-glazing__temperature">+5°С</span>
                            <span class="popular-types-glazing__temperature-text">на улице</span>
                        </div>
                        <div class="popular-types-glazing__temperature-image"></div>
                        <div class="popular-types-glazing__temperature-content">
                            <span class="popular-types-glazing__temperature">+20°С</span>
                            <span class="popular-types-glazing__temperature-text">на балконе</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="popular-types-glazing__box warm">
                <div class="popular-types-glazing__content">
                    <div class="popular-types-glazing__sliding-sashes">
                        Распашные створки
                    </div>

                    <p class="popular-types-glazing__info">
                        МАКСИМАЛЬНАЯ ЭКОНОМИЯ ТЕПЛА
                    </p>

                    <div class="popular-types-glazing__colors">
                        <p class="popular-types-glazing__choose-color">ВЫБЕРИТЕ ЦВЕТ ПРОФИЛЯ</p>
                        <ul class="popular-types-glazing__list reset">
                            <li class="popular-types-glazing__item">
                                <label class="popular-types-glazing__color" for="gray"></label>
                            </li>
                            <li class="popular-types-glazing__item">
                                <label class="popular-types-glazing__color" for="blue"></label>
                            </li>
                            <li class="popular-types-glazing__item">
                                <label class="popular-types-glazing__color" for="pink"></label>
                            </li>
                            <li class="popular-types-glazing__item">
                                <label class="popular-types-glazing__color" for="green"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="popular-types-glazing__image-box">
                    <div class="popular-types-glazing__image"></div>
                    <div class="popular-types-glazing__temperature-box flex-row">
                        <div class="popular-types-glazing__temperature-content">
                            <span class="popular-types-glazing__temperature">-10°С</span>
                            <span class="popular-types-glazing__temperature-text">на улице</span>
                        </div>
                        <div class="popular-types-glazing__temperature-image"></div>
                        <div class="popular-types-glazing__temperature-content">
                            <span class="popular-types-glazing__temperature">+25°С</span>
                            <span class="popular-types-glazing__temperature-text">на балконе</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
