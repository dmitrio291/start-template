<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>

    <section class="window-installation">

        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/window-installation.css">

        <div class="container flex-row">  
            
            <div class="window-installation__left">

                <h2 class="title">ДЕНЬ НА УСТАНОВКУ ОКОН – <span class="yellow">ЭТО РЕАЛЬНО!</span></h2>

                <ul class="window-installation-list reset">
                    <li class="window-installation-list__item">
                        <span class="window-installation-list__icon window-installation-list__icon--1"></span>
                        <span class="window-installation-list__text">Не нужно переезжать</span>
                    </li>
                    <li class="window-installation-list__item">
                        <span class="window-installation-list__icon window-installation-list__icon--2"></span>
                        <span class="window-installation-list__text">Не потревожит соседей</span>
                    </li>
                    <li class="window-installation-list__item">
                        <span class="window-installation-list__icon window-installation-list__icon--3"></span>
                        <span class="window-installation-list__text window-installation-list__text--max-width-23">Минимум мусора и&nbsp;пыли</span>
                    </li>
                    <li class="window-installation-list__item">
                        <span class="window-installation-list__icon window-installation-list__icon--4"></span>
                        <span class="window-installation-list__text">Доступная цена</span>
                    </li>
                </ul>

            </div>

            <div class="window-installation__right">

                <span class="window-installation-tape">
                    <span class="window-installation-tape__text">
                        <span class="window-installation-tape__day">1 день</span>
                    </span>
                </span>
                
                <img class="window-installation__image" src="/wp-content/themes/twentytwenty-child/img/window-installation-worker.png" alt="монтажник">

            </div>

        </div>

    </section>

</body>
</html>
