<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="incorrect-installation-windows padding">
        <!-- frontend Дима  -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/incorrect-installation-windows.css">

        <div class="container">
            <h2 class="title">ЧТО ПРОИСХОДИТ С ОКНАМИ В ДЕРЕВЯННОМ ДОМЕ, ЕСЛИ УСТАНОВИТЬ ИХ НЕПРАВИЛЬНО!</h2>

            <ul class="incorrect-installation-windows__list reset">
                <li class="incorrect-installation-windows__item">
                    <p class="incorrect-installation-windows__year bold">ПЕРВЫЙ ГОД</p>
                    <img class="incorrect-installation-windows__image" src="/wp-content/themes/twentytwenty-child/img/incorrect-installation-windows1.webp" alt="окна в деревянном доме">
                    <p class="incorrect-installation-windows__text">Дом усаживается. <span>Деформация окна незаметна</span></p>
                </li>
                <li class="incorrect-installation-windows__item">
                    <p class="incorrect-installation-windows__year bold">ВТОРОЙ ГОД</p>
                    <img class="incorrect-installation-windows__image" src="/wp-content/themes/twentytwenty-child/img/incorrect-installation-windows2.webp" alt="окна в деревянном доме">
                    <p class="incorrect-installation-windows__text">Окно немного деформировано, <span>но еще функционирует</span></p>
                </li>
                <li class="incorrect-installation-windows__item">
                    <p class="incorrect-installation-windows__year bold">ТРЕТИЙ ГОД</p>
                    <img class="incorrect-installation-windows__image incorrect-installation-windows__image--width" src="/wp-content/themes/twentytwenty-child/img/incorrect-installation-windows3.webp" alt="окна в деревянном доме">
                    <p class="incorrect-installation-windows__text">Окно не выдерживает давления <span class="inline"></span>здания на него и лопается</span></p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
