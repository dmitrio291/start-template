<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="renovation-windows">

        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/general/renovation-of-your-windows.css">

        <div class="container container-wrapper">

            <div class="renovation-windows__wrapper indent">

                <h2 class="renovation-windows__title fw9 t-24-30-40">СДЕЛАЕМ РЕМОНТ ВАШИХ ОКОН ЗА 2 ЧАСА
                    <span class="db orange">И УЖЕ СЕГОДНЯ!</span>
                </h2>

                <div class="renovation-windows__slider owl-carousel">

                    <div class="renovation-windows__item item">
                        <img class="renovation-windows__img"
                            src="/wp-content/themes/twentytwenty-child/img/renovation-windows-item-1.webp"
                            alt="РЕМОНТ И УТЕПЛЕНИЕ ДЕРЕВЯННЫХ ОКОН">
                        <div class="renovation-windows__item-text fw7 t-16-18-18">РЕМОНТ И УТЕПЛЕНИЕ ДЕРЕВЯННЫХ ОКОН</div>
                        <span class="renovation-windows__item-price fw9">400 ₽</span>
                    </div>
                    <div class="renovation-windows__item item">
                        <img class="renovation-windows__img"
                            src="/wp-content/themes/twentytwenty-child/img/renovation-windows-item-2.webp"
                            alt="ПЕРЕДЕЛКА ГЛУХОГО ОКНА В ОТКРЫВАЮЩЕЕСЯ">
                        <div class="renovation-windows__item-text fw7 t-16-18-18">ПЕРЕДЕЛКА ГЛУХОГО ОКНА В ОТКРЫВАЮЩЕЕСЯ</div>
                        <span class="renovation-windows__item-price fw9">800 ₽</span>
                    </div>
                    <div class="renovation-windows__item item">
                        <img class="renovation-windows__img"
                            src="/wp-content/themes/twentytwenty-child/img/renovation-windows-item-3.webp"
                            alt="УСТРАНЕНИЕ ПРОДУВАНИЯ И ПРОМЕРЗАНИЯ">
                        <div class="renovation-windows__item-text fw7 t-16-18-18">УСТРАНЕНИЕ ПРОДУВАНИЯ И ПРОМЕРЗАНИЯ</div>
                        <span class="renovation-windows__item-price fw9">600 ₽</span>
                    </div>
                </div>

                <h3 class="renovation-windows__footer"><span class="renovation-windows__footer-text orange fw9">САМЫЕ НИЗКИЕ ЦЕНЫ</span> НА РЕМОНТ ОКОН И БАЛКОНОВ
                    ЛЮБОЙ СЛОЖНОСТИ!
                </h3>

            </div>

        </div>

    </section>

    <script src="/wp-content/themes/twentytwenty-child/libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/libs/owl-carousel/owl.carousel.min.js"></script>
    <script src="/wp-content/themes/twentytwenty-child/js/main.js"></script>
