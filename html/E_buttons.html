<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    <div style="padding: 2em; background: #379DCB;">

        <!-- Кнопка "Бесплатный замер" в хедере -->
        <div class="header-content center">
            <a class="header-content__link" href="#" data-modal="#modal2">Бесплатный замер</a>
            <span class="header-content__hint orange">Выезжаем в день обращения</span>
        </div>

        <hr>

        <!-- Кнопка "Вам перезвонить?" в хедере -->
        <div class="header-contact">
            <a class="header-contact__phone" href="tel:84951064857" data-modal="#modal2">8 (495) 106-48-57</a>
            <div class="header-contact__content">
                <span class="header-contact__text">Вам перезвонить?</span>
                <span class="header-contact__box">
                    <span class="header-contact__number center">1</span>
                </span>
            </div>
        </div>

        <hr>

        <!-- Кнопка "Бесплатный выезд замерщика" -->
        <div class="free-check-out">
            <a class="free-check-out__button" href="#">
                <span class="free-check-out__image"></span>
                <span>
                    <span class="free-check-out__big-text">Бесплатный</span>
                    <span class="free-check-out__small-text">Выезд замерщика</span>
                </span>            
            </a>
            <div class="center">
                <span class="free-check-out__hint orange">Выезжаем в день обращения</span>
            </div>    
        </div>

        <!-- Кнопка "Получить точный расчёт и сравнить цены" -->
        <a class="exact-calculation-button" href="#">
            <span class="exact-calculation-button__image"></span>
            <span class="exact-calculation-button__text">Получить точный расчёт и сравнить цены</span>
        </a>

    </div> 

</body>
</html>
