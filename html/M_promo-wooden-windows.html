<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>
<body>
    
    <section class="promo-wooden-windows">
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/promo-main.css">
    
        <div class="container">

            <div class="promo-wooden-windows__box">
                <div class="promo-image"></div>

                <div class="promo-content">

                    <div class="promo-content__title">
                        <span>ДЕРЕВЯННЫЕ</span> 
                        <span class="promo-content__title-box">
                            <span class="nowrap">ОКНА</span>
                            <span class="promo-content__subtitle">
                                СОСНА <span class="promo-content__word">ДУБ</span> ЛИСТВЕННИЦА
                            </span>
                        </span>
                    </div>

                    <ul class="promo-wooden-windows__list reset">
                        <li class="promo-wooden-windows__item">
                            <p class="promo-wooden-windows__text">Трехслойный клееный брус</p>
                        </li>
                        <li class="promo-wooden-windows__item">
                            <p class="promo-wooden-windows__text">Двукамерный стеклопакет</p>
                        </li>
                        <li class="promo-wooden-windows__item">
                            <p class="promo-wooden-windows__text">Качественная фурнитура</p>
                        </li>
                    </ul>

                    <div class="info-price">
                        <div class="info-price__image">
                            <p class="info-price__text-price">Цены в 1,5-2 раза ниже *</p>
                        </div>
                        <p class="info-price__text">*средних по Тольятти</p>
                    </div>

                    <div class="free-check-out">
                        <a class="free-check-out__button" href="#">
                            <span class="free-check-out__image"></span>
                            <span>
                                <span class="free-check-out__big-text">Бесплатный</span>
                                <span class="free-check-out__small-text">Выезд замерщика</span>
                            </span>            
                        </a>
                        <div class="center">
                            <span class="free-check-out__hint orange">Выезжаем в день обращения</span>
                        </div>    
                    </div>

                </div>

                <a class="exact-calculation-button" href="#">
                    <span class="exact-calculation-button__image"></span>
                    <span class="exact-calculation-button__text">Получить точный расчёт и сравнить цены</span>
                </a>
            </div>

        </div>

    </section>

</body>
</html>
