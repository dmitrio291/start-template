<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="banner-main banner-main--frameless-glazing">
        <!--frontend Дима-->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/banners.css">

        <div class="banner-main__wrapper">
            <div class="banner-main__images">
                <div class="banner-main__images-box banner-main__images-box--flex">
                </div>
                <a class="banner-main__btn" href="#">
                    Получить точный расчёт и сравнить цены
                </a>
            </div>
            <div class="banner-main__content">
                <div class="banner-main__inner">
                    <h2 class="banner-main__title">                         
                        <p class="orange">БЕЗРАМНОЕ ОСТЕКЛЕНИЕ</p>
                        <p class="banner-main__title-color">БАЛКОНОВ И ЛОДЖИЙ </p>
                    </h2>
                    <ul class="banner-main__advantages reset">
                        <li class="banner-main__advantage banner-main__advantage--picture-icon">
                            <p><span class="fw7">Панорамный</span> вид</p>
                        </li>
                        <li class="banner-main__advantage banner-main__advantage--sound-icon">
                            <p><span class="fw7">Эффективная</span> шумоизоляция</p>
                        </li>
                        <li class="banner-main__advantage banner-main__advantage--measuring-icon">
                            <p><span class="fw7">Бесплатный</span> замер</p>
                        </li>
                    </ul>
                    <div class="banner-main__prices-lower">
                        <p class="banner-main__prices-lower-text orange fw7">цены в 1.5 - 2 раза ниже*</p>
                        <p class="banner-main__prices-lower-text-small">*средних по Тольятти</p>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
