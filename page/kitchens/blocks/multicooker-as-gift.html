<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">

<body>

    <section class="multicooker-as-gift">
        <!--frontend Дима-->
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/kitchens/multicooker-as-gift.css">

        <div class="container">
            <div class="multicooker-as-gift__box">
                <div class="multicooker-as-gift__image"></div>
                <div class="multicooker-as-gift__content">
                    <h2 class="title"><span class="orange">МУЛЬТИВАРКА</span> В ПОДАРОК</h2>
                    <p class="text">Впишите свой номер телефона и получите гарантированный подарок при заказе кухни!</p>
                    <form class="form-contacts" action="#">
                        <div class="form-contacts__box">
                            <input class="form-contacts__input phone-user phone_mask fw7" type="tel" placeholder="мой телефон">
                        </div>
                        <button class="form-contacts__button button all-send">отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
