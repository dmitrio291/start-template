<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <button data-modal-btn="stone-sink-as-gift-popup">Модальное окно</button>

    <div data-modal-window="stone-sink-as-gift-popup" class="stone-sink-as-gift-popup popup">
        <!-- Frontend Дима -->
        <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/module/general/popups.css">
        <div class="popup__wrapper">
            <div class="popup__inner">
                <div class="popup__content">
                    <button class="popup__btn-close btn-close"></button>
                    <div class="stone-sink-as-gift-popup__box">
                        <div class="stone-sink-as-gift-popup__image-box">
                            <picture class="beware-of-fakes__picture">
                                <source media="(min-width: 768px)" srcset="/wp-content/themes/twentytwenty-child/img/kitchens/stone-sink-as-gift-popup-middle.webp">
                                <img class="stone-sink-as-gift-popup__image" src="/wp-content/themes/twentytwenty-child/img/kitchens/stone-sink-as-gift-popup-small.webp" alt="Каменная мойка">
                            </picture>
                        </div> 
                        <div class="stone-sink-as-gift-popup__content">                       
                            <h2 class="stone-sink-as-gift-popup__title center">КАМЕННАЯ МОЙКА <span class="orange">В ПОДАРОК</span> ПРИ ЗАКАЗЕ КУХНИ!</h2>
                            <p class="stone-sink-as-gift-popup__subtitle center">Оставьте заявку прямо сейчас и <span class="orange fw7">получите в подарок</span> каменную мойку</p>
                            <form class="form-contacts" action="#">
                                <div class="form-contacts__box">
                                    <input class="form-contacts__input fw7 phone-user phone_mask" type="tel" placeholder="Ваш телефон">
                                </div>
                                <button class="form-contacts__button button all-send" type="submit">ПОЛУЧИТЬ ПОДАРОК</button>
                            </form>
                            <p class="stone-sink-as-gift-popup__text center">До конца акции:</p>
                            <ul class="stone-sink-as-gift-popup__list reset">
                                <li class="stone-sink-as-gift-popup__item">
                                    <span class="stone-sink-as-gift-popup__timer-number">00</span>
                                    <span class="stone-sink-as-gift-popup__timer-text">дней</span>              
                                </li>
                                <li class="stone-sink-as-gift-popup__item">
                                    <span class="stone-sink-as-gift-popup__timer-number">22</span>
                                    <span class="stone-sink-as-gift-popup__timer-text">часов</span>              
                                </li>
                                <li class="stone-sink-as-gift-popup__item">
                                    <span class="stone-sink-as-gift-popup__timer-number">04</span>
                                    <span class="stone-sink-as-gift-popup__timer-text">минут</span>              
                                </li>
                                <li class="stone-sink-as-gift-popup__item">
                                    <span class="stone-sink-as-gift-popup__timer-number">11</span>
                                    <span class="stone-sink-as-gift-popup__timer-text">секунд</span>              
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/wp-content/themes/twentytwenty-child/js/only-js-without-jquery.js"></script>
</body>

</html>
