<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/wp-content/themes/twentytwenty-child/css/style.css">
</head>

<body>

    <section class="furniture-factory padding">
        <!--frontend Дима-->
        <link rel="stylesheet"
            href="/wp-content/themes/twentytwenty-child/css/module/kitchens/furniture-factory.css">

        <div class="container">
            <h2 class="title">ФАБРИКА МЕБЕЛИ ПОЛНОГО ЦИКЛА</h2>

            <ul class="furniture-factory__list reset">
                <li class="furniture-factory__item">
                    <span class="furniture-factory__circle">
                        <svg class="furniture-factory__icon icon-1">
                            <use xlink:href="/wp-content/themes/twentytwenty-child/img/kitchens/sprite.svg#bulb"></use>
                        </svg>
                    </span>
                    <span class="furniture-factory__text">Идея</span>                    
                </li>

                <li class="furniture-factory__item">
                    <span class="furniture-factory__circle">
                        <svg class="furniture-factory__icon icon-2">
                            <use xlink:href="/wp-content/themes/twentytwenty-child/img/kitchens/sprite.svg#departureByCar"></use>
                        </svg>
                    </span>
                    <span class="furniture-factory__text">Бесплатный <span class="block">выезд дизайнера</span>                    
                </li>

                <li class="furniture-factory__item">
                    <span class="furniture-factory__circle">
                        <svg class="furniture-factory__icon icon-3">
                            <use xlink:href="/wp-content/themes/twentytwenty-child/img/kitchens/sprite.svg#pencilWithRuler"></use>
                        </svg>
                    </span>        
                    <span class="furniture-factory__text">Дизайн - <span class="block">проект</span></span>                    
                </li>

                <li class="furniture-factory__item">
                    <span class="furniture-factory__circle">
                        <svg class="furniture-factory__icon icon-4">
                            <use xlink:href="/wp-content/themes/twentytwenty-child/img/kitchens/sprite.svg#production"></use>
                        </svg>
                    </span>
                    <span class="furniture-factory__text">Производство</span>
                </li>

                <li class="furniture-factory__item">
                    <span class="furniture-factory__circle">
                        <svg class="furniture-factory__icon icon-5">
                            <use xlink:href="/wp-content/themes/twentytwenty-child/img/kitchens/sprite.svg#delivery"></use>
                        </svg>
                    </span>        
                    <span class="furniture-factory__text">Доставка</span>
                </li>

                <li class="furniture-factory__item">
                    <span class="furniture-factory__circle">
                        <svg class="furniture-factory__icon icon-6">
                            <use xlink:href="/wp-content/themes/twentytwenty-child/img/kitchens/sprite.svg#montage"></use>
                        </svg>
                    </span>                  
                    <span class="furniture-factory__text">Монтаж</span>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
